<div ng-controller='SelectController'>
	<p><span i18n>Data Source</span>: <select ng-model='field.source'>
		<option value='Auto' i18n>Auto</option>
		<option value='Manual' i18n>Manual</option>
	</select></p>
	<div ng-if='field.source=="Auto"'>
		<input ng-model='field.any_message' id='any_message_{{$id}}'/>
		<label for='any_message_{{id}}' i18n>Blank Prompt (e.g. Any)</label>
	</div>
	<div ng-if='field.source=="Manual"'>
		<table class='wpcfs-key-value-table'>
			<thead><tr><td></td><th i18n>Value</th><th i18n>Label</th></tr></thead>
			<tbody ng-model='field.options' ui-sortable>
				<tr ng-repeat='option in field.options'>
					<td><a class='icon drag'>DRAG</a></td>
					<td><input ng-model='option.value'/></td>
					<td><input ng-model='option.label'/></td>
					<td><a ng-click='remove_option(option)' class='icon delete'>X</a></td>
				</tr>
			</tbody>
			<tfoot><tr><td></td><td><a ng-click='add_option()'  class='add icon' i18n>Add</a></td></tr></thead>
		</table>
	</div>
</div>
